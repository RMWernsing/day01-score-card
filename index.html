<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="bg-img">
  <header>
    <nav>
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-3">
            <div class="d-flex justify-content-center p-5">
              <button onclick="reset()" type="button" class="btn btn-danger fs-2">
                RESET
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row justify-content-evenly">
        <div class="col-10">
          <div class="row text-center">
            <div class="col-6">
              <h1 class="text-white">
                Home
              </h1>
            </div>
            <div class="col-6">
              <h1 class="text-white">
                Away
              </h1>
            </div>
            <div class="col-6">
              <h2 id="addScoreHome" class="text-white">
                0
              </h2>
            </div>
            <div class="col-6">
              <h2 id="addScoreAway" class="text-white">
                0
              </h2>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-evenly">
          <div class="col-3 d-flex flex-column">
            <button onclick="homeAddScore1()" type=" button" class="btn btn-primary fs-3 m-5">
              Home+1
            </button>
            <button onclick="homeAddScore3()" type=" button" class="btn btn-primary fs-3 m-5">
              Home+3
            </button>
            <button onclick="homeSubScore1()" type=" button" class="btn btn-primary fs-3 m-5">
              Home-1
            </button>
          </div>
          <div class="col-3 d-flex flex-column">
            <button onclick="awayAddScore1()" type="button" class="btn btn-primary fs-3 m-5">
              Away+1
            </button>
            <button onclick="awayAddScore3()" type=" button" class="btn btn-primary fs-3 m-5">
              Away+3
            </button>
            <button onclick="awaySubScore1()" type=" button" class="btn btn-primary fs-3 m-5">
              Away-1
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="app.js"></script>
</body>

</html>
