<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="bg-img">
  <header>
    <nav>
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-3">
            <div class="d-flex justify-content-center">
              <button onclick="reset()">
                reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row justify-content-evenly">
        <div class="col-10">
          <div class="row">
            <div class="col-6">
              <h1 class="text-white">
                Home
              </h1>
            </div>
            <div class="col-6">
              <h1 class="text-white">
                Away
              </h1>
            </div>
            <div class="col-6">
              <h2 id="addScoreHome" class="text-white">
                0
              </h2>
            </div>
            <div class="col-6">
              <h2 id="addScoreAway" class="text-white">
                0
              </h2>
            </div>
          </div>
        </div>
        <div class="col-6">
          <button onclick="homeAddScore1()">
            Home+1
          </button>
          <button onclick="homeAddScore3()">
            Home+3
          </button>
          <button onclick="homeSubScore1()">
            Home-1
          </button>
        </div>
        <div class="col-6">
          <button onclick="awayAddScore1()">
            Away+1
          </button>
          <button onclick="awayAddScore3()">
            Away+3
          </button>
          <button onclick="awaySubScore1()">
            Away-1
          </button>
        </div>
      </div>
    </div>
  </main>


  <script src="app.js"></script>
</body>

</html>
